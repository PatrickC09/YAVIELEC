<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-menu></app-menu>
    <div class="container">
        <h1>Solicitudes</h1>
    <div class="buttons-orden">
        <div class="button-container">
            <button (click)="createCandidato()">
                <span>Agregar</span>
            </button>
            <button>
                <span>Imprimir</span>
            </button>
        </div>
        <form class="search">
            <input type="search" id="search" name="search">
            <input type="submit" value="Buscar">
          </form>
        </div>
        <p-table [value]="data" [tableStyle]="{'min-width': '50rem'}"
         selectionMode="single"  dataKey="id">
        <ng-template pTemplate="header">
              <tr>
                <th scope="col">Logo</th>
                <th scope="col">Nombre Lista</th>
                <th scope="col">Numero de Lista</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
              <tr [pSelectableRow]="item">
                <th scope="row">{{item.logo}}</th>
                <td>{{item.nombre}}</td>
                <td>{{item.nro_lista}}</td>
                <td>{{item.estado}}</td>
                <td>
                   
                    <button class="image-button" >
                        <img src="./assets/edit.png" alt="Texto alternativo de la imagen">
                      </button>
                    
                      <button class="image-button" >
                        <img src="./assets/delete.png" alt="Texto alternativo de la imagen">
                      </button>
                    <button routerLink="/ver-candidato">
                        <span>Ver m√°s</span>
                    </button>
                </td>
              </tr>
            </ng-template>
          </p-table>
    </div>
</body>
</html>
