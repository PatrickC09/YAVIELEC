<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-menu></app-menu>
    <div class="container">
        <h1 class="perfil">Perfil de la Lista</h1>
        <div class="container-p">
                <button class="button-p" routerLink="/solicitud">
                    <span class="image-container">
                      <img src="./assets/back.png" alt="Imagen" class="image-p">
                    </span>
                    <span>Volver atras</span>
                  </button>
        </div>
        <div *ngFor="let candidato of data">
        <div class="contenedor-logo">
            <img src="https://pbs.twimg.com/profile_images/953015820669636609/9cv2czeD_400x400.jpg" alt="" class="logo-lista">
            <div class="texto">LISTA # {{candidato.nro_lista}}</div>
            <div class="texto">{{candidato.nombre}}</div>
        </div>
        <div class="contenedor-2">
            <h1>Informaci√≥n</h1>
        <h3>Requisitos:</h3>
        <button class="requisito-b">
            <span>Ver Requisitos</span>
        </button>
        <h3>Propuesta:</h3>
        <textarea class="input-s">{{candidato.propuesta}}</textarea>
        <button class="observaciones-b" routerLink="/observaciones">
            <span>Observaciones</span>
        </button>
        </div>
        </div>
        <p-table [tableStyle]="{'min-width': '50rem'}" dataKey="id">
        <ng-template pTemplate="header">
              <tr>
                <th scope="col">Logo</th>
                <th scope="col">Numero de Lista</th>
                <th scope="col">Nombre Lista</th>
                <th scope="col">Requisitos</th>
                <th scope="col">Propuesta</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
              <tr [pSelectableRow]="item">
                <th scope="row">1</th>
                <td>{{item.nro_lista}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.estado}}</td>
                <td>{{item.propuesta}}</td>
              </tr>
            </ng-template>
          </p-table>
          <button class="observaciones-b" routerLink="/observaciones">
            <span class="text">Observaciones</span>
        </button>
    </div>
</body>
</html>
